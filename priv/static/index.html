<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusyBoard</title>
    <meta name="description" content="Who's busy?">
    <meta name="author" content="jsc">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="/css/core.css" media="screen">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="six columns">
          <h1>BusyBoard</h1>
	</div>
      </header>
      <section class="row box-row">
      </section>
    </div>
    <div class="container">
      <footer class="row footer-row">
	<article class="four columns">
	  <span>Don't see your name on the board?</span>
	</article>
	<article class="six columns">
	  <form action="/register" method="post">
	    <input type="text" placeholder="Enter your name here!" name="name" max-length=20>
	    <input type="submit" value="Get on the board!" class="button" name="button">
	  </form>
	</article>
      </footer>
    </div>
    <script src="/js/util.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
